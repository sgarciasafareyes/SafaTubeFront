<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<div class="container">
  <div class="screen">
    <img src="assets/images/logo.png" class="logosafatube">
    <div class="safatube">
      <h1> SAFATUBE</h1>


    </div>
    <div class="screen__content">
      <form class="login" [formGroup]="Logear" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <label for="username"></label>
          <input type="text" class="login__input" id="username" formControlName="username" name="username" ngModel
                 placeholder="Nombre de usuario" required>

        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <label for="password"></label>
          <!--          <input type="password" class="login__input" id="password" formControlName="password" name="password" ngModel placeholder="Password" required>-->
          <input type="{{ passwordFieldType }}" class="login__input" id="password" formControlName="password"
                 name="password" ngModel placeholder="Password" required>
          <button type="button" class="toggle-password-button" (click)="togglePasswordVisibility()">
            <i class="far"
               [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}"></i>
          </button>


        </div>
        <button class="button login__submit" type="submit" [disabled]="!loginForm.valid">
          <span class="button__text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>

      </form>
      <div class="social-login">

        <div class="social-icons">

        </div>


      </div>


      <div class="tit-safatube">
        <a [routerLink]="['/safaTube']"> SAFATUBE</a>

      </div>

      <div class="frases">


        <p class="preg" target="_blank">Valida tu cuenta </p><a class="registro"
                                                                [routerLink]="['/safaTube/verificar_cuenta']">
        <strong>Validar</strong></a>


        <br>


        <p class="preg" target="_blank">¿Olvidaste tu </p><a class="registro"
                                                             [routerLink]="['/safaTube/recuperarpwd']">
        <strong>Contraseña?</strong></a>


        <p class="preg" target="_blank">¿Aún no tienes cuenta? </p><a class="registro"
                                                                      [routerLink]="['/safaTube/registro/registrar']">
        <strong>Regístrate</strong></a>
      </div>

    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
