<div class="formulario">
<p>¡Bienvenido a Safatube!</p>
  <form [formGroup]="Logear" (ngSubmit)="login()" #loginForm="ngForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" formControlName="username" name="username" ngModel required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" name="password" ngModel required>

    <button type="submit"  [disabled]="!loginForm.valid" >Iniciar Sesión</button>



    <a class="discrete" target="_blank">¿Aún no tienes una cuenta? Regístrate <a class="registro" [routerLink]="['/safaTube/registro']"> aquí.</a></a>
  </form>



</div>
