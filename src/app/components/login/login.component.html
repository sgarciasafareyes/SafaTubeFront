<div class="container">
  <div class="screen">
          <img src="assets/images/logo.png" class="logosafatube">
    <div class="safatube">
<!--      <img src="assets/images/logo.png" class="logosafatube">-->
    <h1>SAFATUBE</h1>
    </div>
    <div class="screen__content">
      <form class="login" [formGroup]="Logear" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <label for="username"></label>
          <input type="text" class="login__input" id="username" formControlName="username" name="username" ngModel placeholder="Nombre de usuario" required>

        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <label for="password"></label>
          <input type="text" class="login__input" id="password" formControlName="password" name="password" ngModel placeholder="Password" required>

        </div>
        <button class="button login__submit" type="submit" [disabled]="!loginForm.valid">
          <span class="button__text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>

      </form>
      <div class="social-login">
