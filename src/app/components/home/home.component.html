<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />

<div class="video-app">
<app-header></app-header>
  <div class="wrapper">
    </div>
  <div class="tipo-categoria">
      <a type="button" *ngFor="let categoria of tipocategorias" class="btn btn-outline-primary"
         (click)="getVideos(categoria)">{{categoria.nombre}}</a>
  </div>
  <div class="main-container">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-3 my-3" *ngFor="let v of (categoriaSeleccionada ? enviado : videos)" [routerLink]="['/safaTube/video', v.id]">
          <div class="video-card w-100 rounded shadow position-relative" [style.background-image]="'url(' + v.miniatura + ')'"
               style="background-size: cover; background-position: center bottom; background-repeat: no-repeat;">
            <div class="video-title position-absolute text-white p-3 p-xl-4">
              <div class="font-weight-bold pb-2">
                {{v.titulo}}
              </div>
              <div class="small">
                <img src="{{v.foto_canal}}">{{v.nombre_canal}}
              </div>
            </div>
            <div class="hover text-white">
              <i class="fas fa-play small"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
