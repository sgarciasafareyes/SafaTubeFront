<app-header></app-header>

<body>
<h1>Mis listas de reproducciÃ³n:</h1>
<div id="listas"  *ngFor="let l of listasReproduccion">
  <ol class="ol-cards alternate">
    <li style="--ol-cards-color-accent:#888888">
<!--      <div class="step"><i class="fab fa-creative-commons"></i></div>-->
      <div class="title">{{l.nombre}}</div>
      <div class="content">{{l.descripcion}}</div>
      <div class="button-container">
        <button class="button" (click)="editarModal()">Editar</button>
        <div class="modal" id="editarLista">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content login-box">
              <div class="modal-header">
                <h3>Edita tu lista</h3>
                <button type="button" class="btn-close" (click)="closeEditarModal()" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body user-box">
                <label>Nombre: </label>
                <input [value]="l.nombre" [(ngModel)]="l.nombre">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeEditarModal()">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="editarLista()" [routerLink]="['/safaTube/listaReproduccion', l.id]">Editar Lista</button>
              </div>
            </div>
          </div>
        </div>
        <button class="button" (click)="eliminarLista()" [routerLink]="['/safaTube/listasReproduccion/']" >Eliminar</button>
      </div>
    </li>

  </ol>
</div>
</body>
