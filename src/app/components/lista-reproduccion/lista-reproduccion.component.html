<app-header></app-header>
<div class="container">
  <h1 class="text-center">{{listaReproduccion.nombre}}</h1>
  <div class="video-playlist-wrap two-col">
    <div class="player-wrap">
      <div class="fluid-ratio-wrap">
        <div class="fluid-ratio-inner">
          <div class="ratio ratio-16x9" #demoYouTubePlayer>
            <youtube-player
              videoId="{{videoVisualizar.enlace}}"
              suggestedQuality="highres"
              [height]="videoHeight"
              [width]="videoWidth"
              [startSeconds]="4"
              [endSeconds]="300">
            </youtube-player>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-4">
      <div class="box related-list">
        <p class="autoplay">
          <span class="autoplay-title">Siguiente</span>
        </p>
        <article class="media related-card articlevideo" *ngFor="let recomend of videos" [routerLink]="['/safaTube/video', recomend.id]">
          <div class="media-left1">
            <figure class="image">
              <img src="{{recomend.miniatura}}" alt="Image">
            </figure>
          </div>
          <div class="media-content1">
            <div class="content">
              <p>
                <span class="video-title">{{ recomend.titulo }}</span>
                <span class="video-account">{{ recomend.nombre_canal }}</span>
                <span class="video-views">{{ recomend.total_visitas }} views</span>
              </p>
            </div>
          </div>
        </article>


      </div>
    </div>
