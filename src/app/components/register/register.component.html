<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="testbox">
  <h1 class="titulin">REGISTRO</h1>
  <form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
    <hr>
    <div  class="titulin2"><strong class="titulin">Datos de Usuario</strong><br></div>
    <label id="icon" for="email"><i class="icon-envelope "></i></label>
    <input type="text" title="Introduzca su correo electrónico" name="email" id="email" placeholder="Email" formControlName="email" required/>
    <label id="icon" for="username"><i class="icon-user"></i></label>
    <input type="text" title="Introduzca su nombre de usuario" name="username" id="username" placeholder="Username" formControlName="username" required/>
    <label id="icon" for="password"><i class="icon-shield"></i></label>
    <input type="password" title="Introduzca su contraseña" name="password" id="password" placeholder="Password" formControlName="password" required/>

    <span class="spanwbhook">   <p class="wbhook">Método de validación y recuperación de cuenta: </p>
    <p class="wbhook">(introduce la URL Webhook de tu Canal DISCORD).</p></span>


    <label id="icon" for="webhook"><i class="icon-key"></i></label>
    <input type="text" title="Introduzca aquí su webhook de Discord para validación de cuenta" id="webhook" placeholder="Webhook" formControlName="webhook" required/>




    <hr>
    <div class="accounttype">
      <div formGroupName="canal">
     <div  class="titulin2"><strong class="titulin">Datos personales y del canal</strong><br></div>
      <label for="nombre">Nombre:</label>
      <input type="text" title="Introduzca su nombre" id="nombre" formControlName="nombre" placeholder="Nombre" required/>
      <br>
      <label for="apellidos">Apellidos:</label>
      <input type="text" title="Introduzca sus apellidos" id="apellidos" formControlName="apellidos" placeholder="Apellidos" required/>
      <br>
      <label for="descripcion">Descripción del Canal:</label>
      <textarea id="descripcion" title="Detalle una breve descripción de su canal" formControlName="descripcion" placeholder="Descripción"></textarea>
      <br>
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input class='form-style' title="Seleccione su fecha de nacimiento" type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" placeholder="Fecha de Nacimiento"/>
      <br>
      <label for="telefono">Teléfono:</label>
      <input type="text" title="Introduzca un teléfono de contacto" id="telefono" formControlName="telefono" placeholder="Teléfono"/>
      <br>
      <label for="foto">Foto:</label>
      <input type="text" title="Introduzca aquí su foto de perfil" id="foto" formControlName="foto" placeholder="Foto (url)"/>
      <br>
        <div formGroupName="tipo_contenido">
      <label for="tipo_contenido">Tipo de Contenido del Canal:</label>
      <select title="Seleccione el tipo de contenido de su canal" id="tipo_contenido" formControlName="id" required>
        <option value="" disabled selected>-- Seleccione --</option>
        <option value="1">Personal</option>
        <option value="2">Profesional</option>
        <option value="3">Divulgativo</option>
      </select>
          </div>
        <br>

      <br>
      <label for="banner">Banner del Canal:</label>
      <input type="text" title="Introduzca una imagen para su canal" id="banner" formControlName="banner" placeholder="Banner (url)"/>
    </div>
    </div>
    <br><br>
    <div class="fin">

      <button type="submit" class="button">Registrar</button>
      <br>
      <br>
      <p class="preg">Registrándote, accedes a aceptar nuestros <a href="#"><strong>términos y condiciones</strong></a>.</p>
      <br>

      <p class="preg" target="_blank">¿Ya tienes una cuenta? entra <a class="registro"
                                                                          [routerLink]="['/safaTube/login']">
        <strong>aquí.</strong></a></p>
    </div>


  </form>
</div>
