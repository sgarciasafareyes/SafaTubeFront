<form (ngSubmit)="validarUsuario()" #formulario="ngForm">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
  </div>
  <div>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario.nombreUsuario" required>
  </div>
  <div>
    <label for="token">Token de verificaci√≥n:</label>
    <input type="text" id="token" name="token" [(ngModel)]="token" required>
  </div>
  <button type="submit" [disabled]="!formulario.valid">Enviar</button>
</form>
